<input id="{{ widget.attrs.id }}" autocomplete="off" type="{{ widget.type }}" name="{{ widget.name }}"
        {% if widget.value != None %}
       value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
<script>
    $(function () {
        $('#{{ widget.attrs.id }}').datepicker({
            dateFormat: "dd/mm/yy",
            {% if 'min_date' in widget.attrs %}minDate:{{ widget.attrs.min_date }},{% endif %}
        });
    })
    $.extend($.datepicker, {
        _checkOffset: function(inst, offset, isFixed) {
            offset.top = $("#" + inst.id).offset().top - $(window).scrollTop() + $("#" + inst.id)[0].getBoundingClientRect().height;
            offset.left = $("#" + inst.id).offset().left - $(window).scrollLeft()
            return offset;
        }
    });
</script>
